name: ðŸ†™ publish to npm
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… checkout
        uses: actions/checkout@v2
      - name: ðŸ’š node
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: Install bob
        uses: benchkram/bob-install-action@v1
        with:
          version: 0.7.0
      - name: ðŸ“¦ publish package on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
